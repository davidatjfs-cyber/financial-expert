services:
  api:
    image: financial-expert-api:${API_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        - APP_REV=${APP_REV:-0}
    environment:
      - APP_DATA_DIR=/data
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY}
      - FORCE_PDF_AI=${FORCE_PDF_AI:-0}
      - ENABLE_OCR=${ENABLE_OCR:-0}
      - AUTO_OCR_FALLBACK=${AUTO_OCR_FALLBACK:-1}
      - OCR_AUTO_MAX_PDF_MB=${OCR_AUTO_MAX_PDF_MB:-25}
      - OCR_AUTO_MAX_PAGECOUNT=${OCR_AUTO_MAX_PAGECOUNT:-300}
      - PDF_TEXT_MIN_CHARS_FOR_NO_OCR=${PDF_TEXT_MIN_CHARS_FOR_NO_OCR:-800}
      - PDF_TEXT_DEBUG=${PDF_TEXT_DEBUG:-0}
      - OCR_DPI=${OCR_DPI:-120}
      - OCR_LANG=${OCR_LANG:-eng}
    volumes:
      - /opt/financial-expert/data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped

  frontend:
    image: financial-expert-frontend:${FRONTEND_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_BASE_URL=
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    depends_on:
      - frontend
      - api
